<!DOCTYPE html>
<html>
<head>
  <title>Data Entry</title>
</head>
<body>

<h2>Data Entry</h2>

<form action="/submit" method="POST">
  <input type="text" name="name" placeholder="Name"><br><br>
  <input type="text" name="class" placeholder="Class"><br><br>
  <input type="text" name="address" placeholder="Address"><br><br>
  <input type="text" name="town" placeholder="Town"><br><br>
  <input type="text" name="partnerName" placeholder="Partner Name"><br><br>
  <input type="text" name="fatherName" placeholder="Father Name"><br><br>
  <input type="text" name="motherName" placeholder="Mother Name"><br><br>
  <input type="text" name="college" placeholder="College"><br><br>
  <input type="text" name="school" placeholder="School"><br><br>

  <button type="submit">Save</button>
</form>

</body>
</html>
